<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Fotoblog</title>
</head>
<body>
    <div id="app">
        <header class="container">
            <img src="assets/camera.svg" class="logo" alt="Logotipo do site">
            <ul>
                <li>Home</li>
                <li class="active">Galeria</li>                
            </ul>
            <form>
                <label for="search">Pesquise por imagens e coleções</label>
                <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
            </form>
            <img src="https://source.unsplash.com/random?portrait/800x600" class="avatar" alt="Sua foto de avatar">
        </header>

        <main>
            <div class="container">
                <h1>Galeria</h1>
                <div class="galeria">
                    <figure>
                        <div class="img-wrapper">
                            <img src="https://source.unsplash.com/random?a=1/800x600">
                        </div>
                        <figcaption>
                            <h2>
                                Workspace elétrica
                            </h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure style="animation-delay: 400ms">
                        <div class="img-wrapper">
                            <img src="https://source.unsplash.com/random?b=1/800x600">
                        </div>
                        <figcaption>
                            <h2>
                                Dark and red
                            </h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure style="animation-delay: 600ms">
                        <div class="img-wrapper">
                            <img src="https://source.unsplash.com/random?c=1/800x600">
                        </div>
                        <figcaption>
                            <h2>
                                Organização e grids
                            </h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure style="animation-delay: 800ms">
                        <div class="img-wrapper">
                            <img src="https://source.unsplash.com/random?d=1/800x600">
                        </div>
                        <figcaption>
                            <h2>
                                Colméia
                            </h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure style="animation-delay: 1000ms">
                        <div class="img-wrapper">
                            <img src="https://source.unsplash.com/random?e=1/800x600">
                        </div>
                        <figcaption>
                            <h2>
                                Setup de escritor
                            </h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure style="animation-delay: 1200ms">
                        <div class="img-wrapper">
                            <img src="https://source.unsplash.com/random?f=1/800x600">
                        </div>
                        <figcaption>
                            <h2>
                                Ergonomia e cores
                            </h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure style="animation-delay: 1400ms">
                        <div class="img-wrapper">
                            <img src="https://source.unsplash.com/random?g=1/800x600">
                        </div>
                        <figcaption>
                            <h2>
                                Show de luzes
                            </h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure style="animation-delay: 1600ms">
                        <div class="img-wrapper">
                            <img src="https://source.unsplash.com/random?h=1/800x600">
                        </div>
                        <figcaption>
                            <h2>
                                Deep purple
                            </h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure style="animation-delay: 1800ms">
                        <div class="img-wrapper">
                            <img src="https://source.unsplash.com/random?i=1/800x600">
                        </div>
                        <figcaption>
                            <h2>
                                Multi-Screen
                            </h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </main>

        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>    
</body>
</html>
